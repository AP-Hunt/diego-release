---
platform: linux

image: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: deployments-runtime
  - name: diego-release
  - name: version

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  DATADOG_API_KEY: ~
  DEPLOYMENTS_DIR: ~
  DEPLOYMENT_NAME: ~
  INFRASTRUCTURE: ~
  STUBS_DIR: ~

run:
  path: diego-release/scripts/ci/deploy_diego_from_final_release
