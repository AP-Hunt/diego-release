---
platform: linux

image: docker:///cloudfoundry/diego-pipeline

inputs:
  - name: deployments-runtime
  - name: docker-registry-release
  - name: diego-release

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  DOCKER_REGISTRY_MANIFEST: ~

run:
  path: diego-release/scripts/ci/deploy_docker_registry
